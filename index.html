<body>

    <div id="box">

    </div>

  <script>
    let myDiv = +prompt("Сколько блоков?");
    let myPic = +prompt("Сколько картинок?");

    let s = ""; //пустая строка / s - строка
 

      for (i=1; i<=myDiv; i++) { // i=1 - один блок, myDiv = +prompt - указывает на увеличение блоков, i++ - блоки должны увеличиваться
        let n = 1; // переменная,где n - номер картинки
        s += "<div>";



            for (j=1; j<=myPic; j++) {
                if (n > 11) n = 1;
                s += `<img src="images/${n++}.jpg" alt="">`;
            }

        s += "</div>";


}

box.innerHTML=s;


    </script>
